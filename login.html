    <style>
        /* --- General Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: url("Phinex - Copy.png") no-repeat center center/cover fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            background-color: #0a0a0a; /* Fallback */
            align-items: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 500px; /* Reduced width for a cleaner centered look */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .system-title {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            width: 100%;
        }

        .system-title h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(124, 48, 255, 0.6);
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 700;
            text-align: center;
            line-height: 1.2;
            margin-bottom: 20px;
            text-align: center;
        }

        .login-box {
            background-color: #1a1a1a;
            border: 2px solid #ffffff;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            padding: 40px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .login-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(124, 48, 255, 0.3);
            border-color: #7c30ff;
        }

        .login-box h2 {
            color: #ffffff;
            margin-bottom: 25px;
            font-size: 1.8rem;
            position: relative;
            padding-bottom: 15px;
        }

        .login-box h2:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 4px;
            background: #7c30ff;
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #333;
            background-color: #000000;
            color: #ffffff;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            border-color: #7c30ff;
            outline: none;
            box-shadow: 0 0 10px rgba(124, 48, 255, 0.5);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            color: #ffffff;
            font-size: 0.9rem;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background-color: #7c30ff;
            color: #ffffff;
            box-shadow: 0 5px 15px rgba(124, 48, 255, 0.4);
        }

        /* Center Footer Section */
        .login-footer {
            margin-top: 25px;
            text-align: center;
            color: #ffffff;
        }

        .login-footer p {
            margin-bottom: 10px;
        }

        .login-footer a {
            color: #7c30ff;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s;
        }

        .login-footer a:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        .social-login {
            margin-top: 25px;
            text-align: center;
        }

        .social-login p {
            color: #888;
            margin-bottom: 15px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .social-icons {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 15px;
}

.social-icons a {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 55px;
    height: 55px;
    border-radius: 50%;
    background-color: #ffffff;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    text-decoration: none;
    overflow: hidden; /* Ensures the image stays in the circle */
}

/* Specific styling for the Google Image */
.social-icons a.google-official img {
    width: 30px; /* Adjust size to match your screenshot proportions */
    height: auto;
}

/* Professional Hover States */
.social-icons a:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(124, 48, 255, 0.4);
}

.social-icons a.google-official:hover {
    background-color: #f8f9fa; /* Slight off-white on hover */
    border: 1px solid #4285f4;
}

/* Keep Facebook and Twitter styled as icons */
.social-icons a.facebook i { color: #1877F2; font-size: 1.4rem; }
.social-icons a.twitter i { color: #1DA1F2; font-size: 1.4rem; }

         .return-home-btn {
    margin-top: 20px;
    padding: 15px 30px;
    width: 300px;
    height: 70px;
    border: none;
    outline: none;
    color: #fff;
    background: #111;
    cursor: pointer;
    position: relative;
    z-index: 0;
    border-radius: 15px;
    font-size: 18px;
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease-in-out;
}

.return-home-btn:before {
    content: '';
    background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
    position: absolute;
    top: -2px;
    left:-2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing 20s linear infinite;
    opacity: 0;
    transition: opacity .3s ease-in-out;
    border-radius: 15px;
}

.return-home-btn:active {
    color: #000
}

.return-home-btn:active:after {
    background: transparent;
}

.return-home-btn:hover:before {
    opacity: 1;
}

.return-home-btn:after {
    z-index: -1;
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: #111;
    left: 0;
    top: 0;
    border-radius: 15px;
}

@keyframes glowing {
    0% { background-position: 0 0; }
    50% { background-position: 400% 0; }
    100% { background-position: 0 0; }
}
         /* Hide the default browser checkbox */
.real-checkbox {
    position: absolute;
    opacity: 0;
    cursor: pointer;
    height: 0;
    width: 0;
}

/* The Container */
.check-container {
    display: flex;
    align-items: center;
    position: relative;
    cursor: pointer;
    font-size: 16px;
    user-select: none;
    gap: 12px;
    margin-top: 15px;
    margin-bottom: 15px;
}
/* The Custom Box */
.custom-checkbox {
    height: 20px;
    width: 20px;
    background-color: rgba(255, 255, 255);
    border: 2px solid var(--border-color);
    border-radius: 6px; /* Soft rounded corners */
    position: relative;
    transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
}

/* Hover effect on the box */
.check-container:hover .custom-checkbox {
    border-color: rgb(255, 0, 0);
    box-shadow: 0 0 8px rgb(81, 0, 161);
}

/* Checked state: Background changes to Primary */
.real-checkbox:checked + .custom-checkbox {
    background-color: var(--primary);
    border-color: var(--primary);
}

/* Create the checkmark (hidden by default) */
.custom-checkbox:after {
    content: "";
    position: absolute;
    display: none;
    left: 6px;
    top: 2px;
    width: 5px;
    height: 10px;
    border: solid white;
    border-width: 0 2px 2px 0;
    transform: rotate(45deg);
}

/* Show checkmark when checked */
.real-checkbox:checked + .custom-checkbox:after {
    display: block;
}

/* Disabled state (for your scroll-to-read logic) */
.real-checkbox:disabled + .custom-checkbox {
    opacity: 0.4;
    cursor: not-allowed;
    filter: grayscale(1);
}

.label-text {
    color: rgba(255, 255, 255);
    font-weight: 500;
    transition: opacity 0.3s;
}

.real-checkbox:disabled ~ .label-text {
    opacity: 0.5;
}

    if (!firebase.apps.length) {

    const auth = firebase.auth();

    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const keepSignedIn = document.getElementById('forgot_password').checked;
        const loginBtn = document.getElementById('loginBtn');

        loginBtn.textContent = 'Verifying...';
        loginBtn.disabled = true;

        const persistence = keepSignedIn ? firebase.auth.Auth.Persistence.LOCAL : firebase.auth.Auth.Persistence.SESSION;

        auth.setPersistence(persistence)
            .then(() => {
                return auth.signInWithEmailAndPassword(email, password);
            })
            .then((userCredential) => {
                // --- FETCH USERNAME FROM DATABASE ---
                const user = userCredential.user;
                const userName = user.displayName || "Agent"; // Fallback to Agent if name is missing
                
                // Save to local storage for index.html to read
                localStorage.setItem('eljasus_user_name', userName);
                
                window.location.href = "index.html"; 
            })
            .catch((error) => {
                alert("Access Denied: " + error.message);
                loginBtn.textContent = 'Sign-in';
                loginBtn.disabled = false;
            });
    });

    // Handle Google Login - Wait for DOM to load
document.addEventListener('DOMContentLoaded', function() {
    const googleLoginBtn = document.querySelector('.google-official');
    
    if (!googleLoginBtn) {
        console.error('Google login button not found!');
        return;
    }
    
    googleLoginBtn.addEventListener('click', function(e) {
        e.preventDefault();
        
        // Make sure firebase is loaded
        if (typeof firebase === 'undefined') {
            alert("Firebase not loaded. Please refresh the page.");
            return;
        }
        
        // Make sure auth is initialized
        if (typeof auth === 'undefined') {
            alert("Authentication not initialized.");
            return;
        }
        
        const googleProvider = new firebase.auth.GoogleAuthProvider();
        
        auth.signInWithPopup(googleProvider)
            .then((result) => {
                console.log("Google sign-in successful:", result.user);
                
                // Save Google Name to local storage
                if (result.user && result.user.displayName) {
                    localStorage.setItem('eljasus_user_name', result.user.displayName);
                    localStorage.setItem('eljasus_user_email', result.user.email);
                    
                    // Update the name field if it exists on the current page
                    const nameField = document.getElementById('pName');
                    if (nameField) {
                        nameField.value = result.user.displayName;
                    }
                }
                
                // Redirect to main page
                window.location.href = "index.html";
            })
            .catch(err => {
                console.error("Google Sign-in failed:", err);
                alert("Google Sign-in failed: " + err.message);
            });
    });
    
    console.log('Google login handler attached successfully');
});
